<!DOCTYPE html>
<html lang="es"> 
    <head>
        <title>FORMULARIOS</title>
        <meta charset="UTF-8">
    </head>
    <body>
                       
		<header>
		  <h2>INPUTS - FORMULARIOS</h2>
		</header>

		<a href="./../html.html">Volver</a>

		<h4>Radios</h4>
		<form>
		  <input type="radio" name="sexo" value="masculino" checked> Masculino<br>
		  <input type="radio" name="sexo" value="femenino"> Femenino<br>
		  <input type="radio" name="sexo" value="otro"> Otro
		</form>    

		<hr>

		<h4>Checkbox</h4>
		<form>
		  <input type="checkbox" value="caminar"> Le gusta caminar<br>
		  <input type="checkbox" value="correr"> Le gusta correr 
		</form>

		<hr>
		<h4>Boton</h4>
		<input type="button" value="BOTON">

		<hr>
		<h4>Email</h4>
		<input type="email" name="email">

		<hr>
		
		<h4>Numero entre 1 y 7</h4>
		<form>
			<input type="number" min="1" max="7">
		</form>

		<hr>

		<h4>Url</h4>
		<form>
		  	<input type="url">
		</form>

		<hr>
		<h4>Textarea</h4>
		<textarea rows="10" cols="30">
		Texto + texto lineas etc...
		</textarea>

		<hr>
		<h4>Color</h4>
		<input type="color">

		<hr>
		<h4>Progreso</h4>
		<progress value="22" max="100"></progress>

    </body>
</html>
